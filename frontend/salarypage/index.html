<h1 class="text-2xl font-bold mb-4">Quản lí lương</h1>
<p class="text-gray-500 mb-6">Hiển thị thông tin bảng lương</p>

<!-- Nút Thêm bộ phận -->
<button id="caculateSalary" class="mb-4 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Tính toán lương</button>

<div class="bg-white p-4 rounded shadow mt-2">
<div class="flex justify-between items-center mb-5">
  <h2 class="text-lg font-semibold">Bảng lương nhân viên</h2>

  <div class="flex items-center space-x-2">
    <label for="monthSelect" class="text-gray-700 font-medium">Chọn tháng:</label>
    <input 
      type="month" 
      id="monthSelect" 
      class="border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring focus:border-blue-400"
    >
  </div>
</div>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 text-sm" id="employee_table">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-3 py-2 text-left font-medium text-gray-500">ID</th>
          <th class="px-3 py-2 text-left font-medium text-gray-500">Tên nhân viên</th>
          <th class="px-3 py-2 text-left font-medium text-gray-500">Vị trí</th>
          <th class="px-3 py-2 text-left font-medium text-gray-500">Ngày nghỉ</th>
          <th class="px-3 py-2 text-center font-medium text-gray-500">Tổng ngày làm việc</th>
          <th class="px-3 py-2 text-center font-medium text-gray-500">Mức lương cơ bản</th>
          <th class="px-3 py-2 text-center font-medium text-gray-500">Tổng lương</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>
  </div>

  <!-- Phân trang -->
  <div id="pagination" class="flex justify-end mt-4 space-x-2"></div>
</div>


<script type="module" src="./salarypage/salary.js"></script>
