<h1 class="text-2xl font-bold mb-4">Chấm công</h1>
<p class="text-gray-500 mb-6">Hiển thị thông tin chấm công của nhân sự</p>


<div class="flex items-center justify-between gap-4 mb-4">
  <!-- Input bên trái -->
  <div class="flex-1">
    <label class="block text-lg font-medium text-gray-700 mb-1">Nhập mã nhân viên</label>
    <input id="codeEmployee" type="text"
      class="w-[200px] border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring focus:border-blue-400"
      placeholder="Nhập mã nhân viên">
  </div>

  <!-- Nút bên phải -->
  <div class="flex gap-2">
    <button class="bg-gray-500 hover:bg-gray-500 text-white px-4 py-2 rounded">Tìm kiếm</button>
    <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Check in</button>
    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Check out</button>
  </div>
</div>




<div class="bg-white p-4 rounded shadow mt-2">
<div class="flex justify-between items-center mb-5">
  <h2 class="text-lg font-semibold">Bảng chấm công </h2>

  <div class="flex items-center space-x-2">
    <label for="monthSelect" class="text-gray-700 font-medium">Chọn tháng:</label>
    <input 
      type="date" 
      id="dateSelect" 
      class="border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring focus:border-blue-400"
    >
  </div>
</div>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 text-sm" id="employee_table">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-3 py-2 text-left font-medium text-gray-500">ID</th>
          <th class="px-3 py-2 text-left font-medium text-gray-500">Tên nhân viên</th>
          <th class="px-3 py-2 text-left font-medium text-gray-500">Ngày làm việc</th>
          <th class="px-3 py-2 text-left font-medium text-gray-500">Check int</th>
          <th class="px-3 py-2 text-left font-medium text-gray-500">Check out</th>
          <th class="px-3 py-2 text-left font-medium text-gray-500">Ghi chú</th>
          <th class="px-3 py-2 text-center font-medium text-gray-500">Hành vi</th>

        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>
  </div>

  <!-- Phân trang -->
  <div id="pagination" class="flex justify-end mt-4 space-x-2"></div>
</div>

<!-- Modal sửa thông tin chấm công -->
<div id="editModal" class="fixed  inset-0 hidden justify-center items-center bg-black/40 z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-[400px]">
    <h3 class="text-xl font-semibold mb-4 text-center">Chỉnh sửa chấm công</h3>
    
    <form id="editFormAttendance" class="space-y-3">
      <input type="hidden" id="editId">

      <div>
        <label class="block text-gray-700 font-medium mb-1">Check in</label>
        <input type="datetime" id="editCheckIn" 
               class="w-full border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring focus:border-blue-400">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Check out</label>
        <input type="datetime" id="editCheckOut" 
               class="w-full border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring focus:border-blue-400">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Ghi chú</label>
        <textarea id="editNote" rows="2" 
                  class="w-full border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring focus:border-blue-400"></textarea>
      </div>

      <div class="flex justify-end gap-2 mt-4">
        <button type="button" id="cancelEdit" 
                class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Hủy</button>
        <button type="submit" 
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Lưu</button>
      </div>
    </form>
  </div>
</div>


<script type="module" src="./attendancepage/attendance.js"></script>
