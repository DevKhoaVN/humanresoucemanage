<h1 class="text-2xl font-bold mb-4">Quản lí tài khoản</h1>
<p class="text-gray-500 mb-6">Danh sách tài khoản trong hệ thống</p>

<div class="bg-white p-4 rounded shadow mt-6">
  <h2 class="text-lg font-semibold mb-4">Danh sách tài khoản</h2>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 text-sm" id="employee_table">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-3 py-2 text-left font-medium text-gray-500">STT</th>
          <th class="px-3 py-2 text-left font-medium text-gray-500">Tên tài khoản</th>
          <th class="px-3 py-2 text-left font-medium text-gray-500">Quyền</th>
          <th class="px-3 py-2 text-left font-medium text-gray-500">Ngày tạo</th>
          <th class="px-3 py-2 text-left font-medium text-gray-500 ">Trạng thái</th>
          <th class="px-6 py-2 text-center font-medium text-gray-500">Hành vi</th>
      
        </tr>
      </thead>
      <tbody id="accountTableBody" ></tbody>
    </table>
  </div>

  <!-- Phân trang -->
  <div id="pagination" class="flex justify-end mt-4 space-x-2"></div>

<div id="editModal" class="fixed inset-0 hidden justify-center items-center z-50 backdrop-blur-sm bg-black/30">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
    <h2 class="text-xl font-semibold mb-4 text-center">Chỉnh sửa tài khoản</h2>
    <form id="editForm" class="space-y-4">
      <input type="hidden" id="editId" />

      <div>
        <label class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
        <input id="editUsername" type="text" disabled
               class="mt-1 w-full  border border-gray-300  focus:outline-none  rounded-lg px-3 py-2 bg-gray-100 text-gray-600">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Vai trò (role)</label>
        <select id="editRole"
                class="mt-1 w-full  border border-gray-300  focus:outline-none  outline-none rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400">
          <option value="admin">admin</option>
          <option value="employee">employee</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Mật khẩu mới</label>
        <input id="editPassword" type="password" placeholder="Để trống nếu không đổi"
               class="mt-1 w-full border border-gray-300  focus:outline-none rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400">
      </div>
    

      <div class="flex justify-end gap-3 mt-6">
        <button type="button" id="cancelEdit"
                class="px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-100">
          Hủy
        </button>
        <button type="submit"
                class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
          Lưu
        </button>
      </div>
    </form>
  </div>
</div>


  <script type="module" src="./accountpage/accountpage.js"></script>
