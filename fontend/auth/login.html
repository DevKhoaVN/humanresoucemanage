<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <title>Hệ thống quản lý nhân sự - Đăng nhập</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <!-- Container login -->
  <div class="bg-white shadow-xl rounded-2xl max-w-md w-full p-8">

    <!-- Header hệ thống -->
    <div class="text-center mb-6">
      <i class="fa-solid fa-users-cog text-blue-600 text-5xl mb-3"></i>
      <h1 class="text-2xl font-bold text-gray-800">Hệ thống quản lý nhân sự</h1>
      <p class="text-gray-500 text-sm mt-1">Đăng nhập để quản lý nhân viên, phòng ban, chấm công và lương</p>
    </div>

    <!-- Form login -->
    <form id="loginForm" class="space-y-5">

      <!-- Username -->
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-1">Tên đăng nhập</label>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>

      <!-- Button login -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow-lg transition transform hover:-translate-y-1">
        Đăng nhập
      </button>

      <!-- Error message -->
      <p id="error" class="text-red-500 text-sm hidden text-center">Tên đăng nhập hoặc mật khẩu sai</p>

    </form>

    <!-- Footer -->
    <p class="text-gray-500 text-sm mt-6 text-center">
      Chưa có tài khoản? <a href="/auth/register.html" class="text-blue-600 hover:underline">Đăng ký</a>
    </p>

  </div>
<script src="./login.js"></script>
</body>
</html>
