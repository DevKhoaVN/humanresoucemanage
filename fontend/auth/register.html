<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <title>Hệ thống quản lý nhân sự - Đăng ký</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <!-- Container register -->
  <div class="bg-white shadow-xl rounded-2xl max-w-md w-full p-8">

    <!-- Header hệ thống -->
    <div class="text-center mb-6">
      <i class="fa-solid fa-users-cog text-blue-600 text-5xl mb-3"></i>
      <h1 class="text-2xl font-bold text-gray-800">Hệ thống quản lý nhân sự</h1>
      <p class="text-gray-500 text-sm mt-1">Tạo tài khoản để quản lý nhân viên, phòng ban, chấm công và lương</p>
    </div>

    <!-- Form register -->
    <form id="registerForm" class="space-y-5">

      <!-- Full name -->
      <div>
        <label for="fullname" class="block text-gray-700 font-semibold mb-1">Code</label>
        <input type="text" id="fullname" placeholder="mã đăng kí hệ thống"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>


      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" id="email" placeholder="Nhập email"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>

      <!-- Confirm password -->
      <div>
        <label for="confirmPassword" class="block text-gray-700 font-semibold mb-1">Xác nhận mật khẩu</label>
        <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>

      <!-- Button register -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow-lg transition transform hover:-translate-y-1">
        Đăng ký
      </button>

      <!-- Error message -->
      <p id="error" class="text-red-500 text-sm hidden text-center"></p>

    </form>

    <!-- Footer -->
    <p class="text-gray-500 text-sm mt-6 text-center">
      Đã có tài khoản? <a href="login.html" class="text-blue-600 hover:underline">Đăng nhập</a>
    </p>

  </div>

  <!-- JS xử lý register -->
  <script>
    const registerForm = document.getElementById('registerForm');
    const errorMsg = document.getElementById('error');

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if(password !== confirmPassword) {
        errorMsg.textContent = "Mật khẩu và xác nhận mật khẩu không khớp!";
        errorMsg.classList.remove('hidden');
        return;
      }

      if(fullname === "" || username === "" || email === "" || password === "") {
        errorMsg.textContent = "Vui lòng điền đầy đủ thông tin!";
        errorMsg.classList.remove('hidden');
        return;
      }

      // Demo: đăng ký thành công → quay về login
      alert("Đăng ký thành công! Hãy đăng nhập.");
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
